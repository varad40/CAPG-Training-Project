<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 56px;
        left: 0;
        background-color: #343a40;
        padding-top: 20px;
        color: #fff;
        overflow-y: auto;
      }

      .sidebar a {
        color: #fff;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .main-content {
        margin-left: 250px;
        margin-top: 56px;
        padding: 20px;
      }

      .collapse-inner a {
        padding-left: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="ms-auto dropdown">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle me-1"></i> Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('adminprofile.html')"
                ><i class="bi bi-person-fill me-2"></i> Profile</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('Settings.html')"
                ><i class="bi bi-gear-fill me-2"></i> Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" onclick="logout()"
                ><i class="bi bi-box-arrow-right me-2"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" onclick="loadPage('admindash.html')"
        ><i class="bi bi-speedometer2 me-2"></i> Dashboard</a
      >
      <a
        class="dropdown-toggle"
        data-bs-toggle="collapse"
        href="#menuCollapse"
        role="button"
        aria-expanded="false"
        aria-controls="menuCollapse"
      >
        <i class="bi bi-list me-2"></i> Menu
      </a>
      <div class="collapse" id="menuCollapse">
        <div class="collapse-inner">
          <a onclick="loadPage('coursereg.html')"
            ><i class="bi bi-book me-2"></i> Course</a
          >
          <a onclick="loadPage('instreg.html')"
            ><i class="bi bi-person-badge me-2"></i> Instructor</a
          >
          <a onclick="loadPage('adminreg.html')"
            ><i class="bi bi-people me-2"></i> Student Registration</a
          >
        </div>
      </div>

      <a onclick="loadPage('queries.html')"
        ><i class="bi bi-chat-dots me-2"></i> Queries and Reports</a
      >

      <a href="#help" onclick="loadPage('help.html')"
        ><i class="bi bi-question-circle me-2"></i> Help</a
      >
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="main-content">
        <div
          style="
            padding: 30px;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
          "
        >
          <h2 style="margin-bottom: 30px; font-weight: 600">Admin Dashboard</h2>

          <div
            style="
              display: flex;
              flex-wrap: wrap;
              gap: 20px;
              margin-bottom: 40px;
            "
          >
            <div
              style="
                flex: 1;
                min-width: 220px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h4 style="margin: 0; font-size: 16px">Total Students</h4>
              <p style="font-size: 28px; font-weight: bold; margin-top: 10px">
                30
              </p>
            </div>

            <div
              style="
                flex: 1;
                min-width: 220px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h4 style="margin: 0; font-size: 16px">Total Instructors</h4>
              <p style="font-size: 28px; font-weight: bold; margin-top: 10px">
                18
              </p>
            </div>

            <div
              style="
                flex: 1;
                min-width: 220px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h4 style="margin: 0; font-size: 16px">Courses Available</h4>
              <p style="font-size: 28px; font-weight: bold; margin-top: 10px">
                12
              </p>
            </div>

            <div
              style="
                flex: 1;
                min-width: 220px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h4 style="margin: 0; font-size: 16px">Payments</h4>
              <p style="font-size: 28px; font-weight: bold; margin-top: 10px">
                â‚¹1.2L
              </p>
            </div>
          </div>

          <div
            style="
              background-color: #fff;
              border: 1px solid #ddd;
              border-radius: 8px;
              padding: 20px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              max-width: 600px;
            "
          >
            <h4 style="margin-bottom: 20px">Enrollment Breakdown</h4>
            <canvas id="enrollmentChart" width="400" height="400"></canvas>
          </div>
        </div>

        <script>
          const ctx = document
            .getElementById("enrollmentChart")
            .getContext("2d");
          new Chart(ctx, {
            type: "pie",
            data: {
              labels: [
                "Python Programming",
                "Data Structures and Algorithms",
                "Web Development",
                "Machine Learning",
                "Digital Marketing",
                "Cloud Computing",
                "Cybersecurity Basics",
                "Mobile App Development",
                "Artificial Intelligence",
                "UI/UX Design",
                "Database Management",
                "DevOps Fundamentals",
              ],

              datasets: [
                {
                  label: "Course Distribution",
                  data: [20, 15, 18, 12, 10, 8, 7, 6, 5, 4, 3, 2],
                  backgroundColor: [
                    "#36A2EB",
                    "#FF6384",
                    "#FFCE56",
                    "#4BC0C0",
                    "#888",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: "bottom",
                },
              },
            },
          });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </div>
    </div>

    <script>
      function logout() {
        sessionStorage.clear();
        sessionStorage.setItem("loggedOut", "true");
        window.location.href = "login.html";
      }

      function loadPage(page) {
        fetch(`pages/${page}`)
          .then((response) => response.text())
          .then((data) => {
            const container = document.getElementById("main-content");
            container.innerHTML = data;

            const scripts = container.querySelectorAll("script");
            scripts.forEach((script) => {
              const newScript = document.createElement("script");
              if (script.src) {
                newScript.src = script.src;
              } else {
                newScript.textContent = script.textContent;
              }
              document.body.appendChild(newScript);
              script.remove();
            });
          })
          .catch((err) => {
            document.getElementById("main-content").innerHTML =
              '<p class="text-danger">Failed to load content.</p>';
            console.error(err);
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
