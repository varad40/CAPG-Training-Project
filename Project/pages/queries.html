<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enrollment Queries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/slate/bootstrap.min.css" />
  <style>
    .shadow-mid {
      box-shadow: 0 .2rem .4rem rgba(0, 0, 0, 0.1);
    }
    .list-group-item {
      background-color: #343a40;
      border-color: #444;
      color: white;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <!-- Queries Section (Side-by-Side Grey Theme) -->
    <div class="card shadow-mid border-0 mb-4" style="background-color: #343a40;">
      <div class="card-header text-white" style="background-color: #23272b;">
        <h4 class="mb-0">Enrollment Queries</h4>
      </div>
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <h5 class="text-light">Courses Enrolled by a Student</h5>
            <div class="d-flex mb-3 gap-2">
              <select id="studentSelect" class="form-select"></select>
              <button onclick="showCoursesForStudent()" class="btn btn-success">Show Courses</button>
            </div>
            <ul id="studentCoursesList" class="list-group"></ul>
          </div>

          <div class="col-md-6">
            <h5 class="text-light">Students Enrolled in a Course</h5>
            <div class="d-flex mb-3 gap-2">
              <select id="courseSelect" class="form-select"></select>
              <button onclick="showStudentsForCourse()" class="btn btn-success">Show Students</button>
            </div>
            <ul id="courseStudentsList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Reports Section -->
    <div class="row">
      <!-- Course-wise Enrollment Report -->
      <div class="col-md-6">
        <div class="card shadow-mid border-0 mb-4" style="background-color: #343a40;">
          <div class="card-header text-white" style="background-color: #23272b;">
            <h5 class="mb-0">Course-wise Enrollment Report</h5>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-dark mb-0">
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Total Students</th>
                </tr>
              </thead>
              <tbody id="courseEnrollmentReportBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Instructor-wise Course List -->
      <div class="col-md-6">
        <div class="card shadow-mid border-0 mb-4" style="background-color: #343a40;">
          <div class="card-header text-white" style="background-color: #23272b;">
            <h5 class="mb-0">Instructor-wise Course List</h5>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-dark mb-0">
              <thead>
                <tr>
                  <th>Instructor</th>
                  <th>Courses</th>
                </tr>
              </thead>
              <tbody id="instructorCourseListBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="js/queries.js"></script>
  <script src="js/reports.js"></script>
</body>
</html>
